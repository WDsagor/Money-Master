<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Salary Cost</title>
<!-- ----Bootstrap CDN------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- ----Custom css------ -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="my-5">
        <h1 class="text-center">Monthly Salary Cost</h1>
    </header>
    <main class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="bg-img">
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 bg-light text-center px-5 ">
                
                <table class="table table-borderless">
                    <tr>
                        <td colspan="2"><h2 class="py-2">Income</h2></td>
                    </tr>
                    <tr>
                        <td class="text-end">Income :</td>
                        <td ><input type="text" name="" placeholder="Enter total Income" id="incomeValue"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><h2 class="py-2">Expenses</h2></td>
                    </tr>
                    <tr>
                        <td class="text-end">Food :</td>
                        <td ><input type="text" name="" placeholder="Enter total food cost" id="foodCost"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Rent :</td>
                        <td ><input type="text" name="" placeholder="Enter total rent cost" id="rentCost"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Clothes :</td>
                        <td><input type="text" name="" placeholder="Enter total Clothes cost" id="clothCost"></td>
                    </tr>
                </table>
                <button class="btn btn-success" id="costCal">Calculate</button>
                <h3 class="py-2">Total Expenses: <span id="totalExenses" >00</span></h3>
                <h3 class="py-2">Balance: <span id="balance">00</span></h3>
                <p>Save: <input class="save-input" type="text" name="" id="saveParsent"> % <button class="btn btn-success" id="saveBtn">Save</button></p>
                <h3 class="py-2">Saving Amount: <span id="saveAmount">00</span></h3>
                <h3 class="py-2">Remaining Balance: <span id="remainBalance" >00</span></h3>
            </div>

        </div>
    </main>







    <script src="js/app.js"></script>
</body>
</html>
